<app-input class="w-7" #input></app-input>
<app-output class="w-7" #output></app-output>

<div class="w-4 flex align-items-center justify-content-between">
  <p-button
    class="p-button-lg"
    icon="pi pi-arrow-right-arrow-left"
    label="Encrypt"
    (click)="encrypt()"
  ></p-button>
  <p-button
    class="p-button-lg"
    icon="pi pi-arrow-right-arrow-left"
    label="Descrypt"
    (click)="descrypt()"
  ></p-button>
</div>
