<app-input class="w-7" #input></app-input>
<app-output class="w-7" #output></app-output>
<button
  pButton
  class="w-10rem h-3rem"
  type="button"
  label="Alphabet"
  icon="pi pi-file-word"
></button>

<div class="w-4 flex align-items-center justify-content-between">
  <p-button
    class="p-button-lg"
    icon="pi pi-arrow-right-arrow-left"
    label="Encrypt"
    (click)="encrypt()"
  ></p-button>
  <p-button
    class="p-button-lg"
    icon="pi pi-arrow-right-arrow-left"
    label="Descrypt"
    (click)="descrypt()"
  ></p-button>
</div>
